<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario — Usuarios</title>
    <link rel="icon" type="image/svg+xml" href="./lib/header-logo.svg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .card { 
            border: 1px solid rgba(255,255,255,.08); 
            backdrop-filter: blur(6px); 
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark border-bottom border-secondary shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand fw-semibold" href="./index.html">
                Inventario
            </a>

            <!-- Botón hamburguesa -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar"
                aria-controls="mainNavbar" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Contenido del navbar -->
            <div class="collapse navbar-collapse" id="mainNavbar">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="./activos.html">Activos</a></li>
                    <li class="nav-item"><a class="nav-link" href="./movimientos.html">Movimientos</a></li>
                    <li class="nav-item"><a class="nav-link" href="./perifericos.html">Periféricos</a></li>
                    <li class="nav-item"><a class="nav-link active" aria-current="page" href="./usuarios.html">Usuarios</a></li>
                    <li class="nav-item"><a class="nav-link" href="./reportes.html">Reportes</a></li>
                    <li class="nav-item"><a class="nav-link" href="./acta_entrega.html">Acta de entrega</a></li>
                    <li class="nav-item"><a class="nav-link" href="./colaboradores.html">Colaboradores</a></li>
                </ul>

                <div class="d-flex align-items-center">
                    <span id="userInfo" class="text-light small me-3"></span>
                    <button id="btnLogout" class="btn btn-outline-light btn-sm">
                        Salir
                    </button>
                </div>
            </div>
        </div>
    </nav>


    <main class="container py-4">
        <!-- Crear usuario -->
        <div class="card mb-3">
            <div class="card-body">
                <h5 class="mb-3">Crear usuario</h5>
                <form id="formCreate" class="row g-2">
                    <div class="col-md-3"><label class="form-label">Nombre *</label><input name="nombre" class="form-control" required></div>
                    <div class="col-md-3"><label class="form-label">Email *</label><input name="email" type="email" class="form-control" required></div>
                    <div class="col-md-3"><label class="form-label">Contraseña *</label><input name="password" type="password" class="form-control" required></div>
                    <div class="col-md-3">
                        <label class="form-label">Rol *</label>
                        <select name="role" class="form-select" required>
                            <option value="STATUS">STATUS</option>
                            <option value="REPORT">REPORT</option>
                            <option value="ADMIN">ADMIN</option>
                        </select>
                    </div>
                    <div class="col-12 d-flex gap-2">
                        <button id="btnCreate" class="btn btn-info" type="button">Crear</button>
                        <a class="btn btn-outline-light" href="/">Volver al Panel</a>
                    </div>
                    <div id="msgCreate" class="text-danger small mt-2"></div>
                </form>
            </div>
        </div>

        <!-- Lista de usuarios -->
        <div class="card">
            <div class="card-body table-responsive">
                <table class="table table-dark table-hover align-middle">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Email</th>
                            <th>Rol</th>
                            <th>Activo</th>
                            <th>Creado</th>
                            <th style="width:240px">Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="tbodyUsers">
                        <tr><td colspan="7" class="text-center text-secondary">Sin datos</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <!-- Modal editar usuario -->
    <div class="modal fade" id="modalEditUser" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Editar usuario</h5>
                    <button class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="formEditUser" class="vstack gap-2">
                        <input type="hidden" name="id">
                        <div>
                            <label class="form-label">Rol</label>
                            <select name="role" class="form-select" required>
                                <option value="STATUS">STATUS</option>
                                <option value="REPORT">REPORT</option>
                                <option value="ADMIN">ADMIN</option>
                            </select>
                        </div>
                        <div>
                            <label class="form-label">Activo</label>
                            <select name="activo" class="form-select">
                                <option value="1">Sí</option>
                                <option value="0">No</option>
                            </select>
                        </div>
                        <div>
                            <label class="form-label">Resetear contraseña (opcional)</label>
                            <input name="password" type="password" class="form-control" placeholder="Nueva contraseña">
                        </div>
                    </form>
                    <div id="msgEditUser" class="text-danger small mt-2"></div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button id="btnSaveUser" class="btn btn-info">Guardar cambios</button>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="/js/api.js"></script>
    <script type="module" src="/js/usuarios.js"></script>

    
</body>
</html>
